<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Funcionários</title>
    </head>
    <body>
        <h2>Funcionários</h2>
        <a th:href="@{/funcionarios/novo}">Novo Funcionário</a> |
        <a th:href="@{/}">Voltar</a>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${funcionarios}">
                    <td th:text="${f.nome}"></td>
                    <td th:text="${f.cargo}"></td>
                    <td th:text="${f.departamento != null ? f.departamento.nome : '—'}"></td>
                    <td>
                        <a th:href="@{'/funcionarios/excluir/' + ${f.id}}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
