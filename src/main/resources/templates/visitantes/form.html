<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"><title>Novo Visitante</title></head>
    <body>
        <h2>Cadastrar Visitante</h2>
        <form th:action="@{/visitantes}" th:object="${visitante}" method="post">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required/><br/>
            <label>Documento:</label>
            <input type="text" th:field="*{documento}" required/><br/>
            <label>Motivo:</label>
            <input type="text" th:field="*{motivo}" required/><br/>
            <label>Funcion√°rio Visitado:</label>
            <input type="text" th:field="*{funcionarioVisitado}" required/><br/>
            <button type="submit">Salvar</button>
        </form>
        <a th:href="@{/visitantes}">Voltar</a>
    </body>
</html>
