<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"><title>Visitantes</title></head>
    <body>
        <h2>Visitantes</h2>
        <a th:href="@{/visitantes/novo}">Novo Visitante</a> |
        <a th:href="@{/}">Voltar</a>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Motivo</th>
                    <th>Funcionário Visitado</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="v : ${visitantes}">
                    <td th:text="${v.nome}"></td>
                    <td th:text="${v.motivo}"></td>
                    <td th:text="${v.funcionarioVisitado}"></td>
                    <td th:text="${v.dataEntrada}"></td>
                    <td><a th:href="@{'/visitantes/excluir/' + ${v.id}}">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
