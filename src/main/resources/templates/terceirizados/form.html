<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta charset="UTF-8"><title>Novo Terceirizado</title></head>
    <body>
        <h2>Cadastrar Terceirizado</h2>
        <form th:action="@{/terceirizados}" th:object="${terceirizado}" method="post">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required/><br/>
            <label>CPF:</label>
            <input type="text" th:field="*{cpf}" required/><br/>
            <label>Função:</label>
            <input type="text" th:field="*{funcao}" required/><br/>
            <label>Empresa Prestadora:</label>
            <input type="text" th:field="*{empresaPrestadora}" required/><br/>
            <button type="submit">Salvar</button>
        </form>
        <a th:href="@{/terceirizados}">Voltar</a>
    </body>
</html>
