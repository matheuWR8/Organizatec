# ===========================================
# CONFIGURA\u00c7\u00c3O DO SERVIDOR
# ===========================================
server.port=8080
spring.application.name=organizatec

# ===========================================
# BANCO DE DADOS H2
# ===========================================
spring.datasource.url=jdbc:h2:mem:organizatecdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# JPA / HIBERNATE
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===========================================
# THYMELEAF
# ===========================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===========================================
# LOGGING
# ===========================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# SEGURAN\u00c7A (PERFIS DE ACESSO)
# ===========================================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=RH

# ===========================================
# LOCAIS DE ARMAZENAMENTO DE RELAT\u00d3RIOS
# ===========================================
relatorios.diretorio.pdf=./relatorios/pdf/
relatorios.diretorio.csv=./relatorios/csv/
